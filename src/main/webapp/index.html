<!DOCTYPE html>
<html>
    <head>
        <title>Pagina de inicio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Bienvenidos a la gestión de farmacias</h1>
        <form action="FarmaciasGarciaK">
            Lista de farmacias
            <input type="submit" value="Lista de farmacias"/>
        </form>
        <br>
        <form action="FarmaciasGarciaK" method="POST">
            Introduce datos farmacia nueva:<br>
            Nombre de farmacia: <input type="text" name="nombre"/><br>
            Web de farmacia: <input type="text" name="web"/><br>
            Cordenada UTMx: <input type="text" name="utmx"/><br>
            Cordenada UTMy: <input type="text" name="utmy"/><br>
            <input type="submit" value="Añadir farmacia"/>
        </form>
        <br>
        <form action="FarmaciasGarciaK" method="GET">
            <b> Horario de las farmacias:</b>
            <br>
            Elige el día para saber que farmacias están abiertas.
            <select name="diaSemana">
                <option value="1">Lunes</option>
                <option value="2">Martes</option>
                <option value="3">Miércoles</option>
                <option value="4">Jueves</option>
                <option value="5">Viernes</option>
                <option value="6">Sábado</option>
                <option value="7">Domingo</option>
            </select>
            <input type="submit" value="Buscar"/>
        </form>
        <form action="FarmaciasGarciaK">
            ¿Quieres saber qué farmacias están abiertas hoy?
            <input type="radio" name="contesta" value="1"/>Sí
            <input type="radio" name="contesta" value="0"/>No
            <input type="submit" value="Elegir" name="Elegir"/>
        </form>
    </body>
</html>
